<div>
    <form novalidate ng-hide="$ctrl.loading">
        <div class="form-control-static" ng-show="$ctrl.request.RequestId">
            Request ID: {{$ctrl.request.RequestId}}
        </div>
        <div class="form-group">
            <label>Subject</label>
            <input type="input" class="form-control" ng-model="$ctrl.request.Subject" />
        </div>
        <div class="form-group">
            <label>CreatedBy</label>
            <input type="input" class="form-control" ng-model="$ctrl.request.CreatedBy" />
        </div>
        <div class="" ng-show="$ctrl.request.CreateDate">
            <em><small>Created on {{$ctrl.request.CreateDate | date : 'short'}}</small></em>
        </div>
        <div class="file-list" ng-if="$ctrl.request.Attachments" ng-hide="$ctrl.loading">
            <div ng-repeat="file in $ctrl.request.Attachments">
                <a href="api/attachment/{{file.AttachmentId}}" ng-show="file.AttachmentId">{{file.FileName}}</a>
                <span ng-hide="file.AttachmentId">{{file.FileName}}</span>
                <button type="button" ng-hide="$ctrl.loading" class="btn btn-sm btn-danger" ng-click="$ctrl.removeFile(file)"><i class="fa fa-trash"></i></button>
            </div>
        </div>
        <file-selector on-file-added="$ctrl.addFile(file)"></file-selector>
        <button class="btn btn-primary" type="button" ng-click="$ctrl.createUpdateRequest()"><i class="fa fa-floppy-o"></i> Base64 Serialize Save</button>
        <button class="btn btn-primary" type="button" ng-click="$ctrl.createUpdateRequest(true)"><i class="fa fa-floppy-o"></i> MultiPart FormData Save</button>
    </form>
    <div class="text-center" ng-show="$ctrl.loading">
        Loading....
    </div>
</div>
