
<div class="page-header">
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="$ctrl.refresh()"><i class="fa fa-refresh"></i> Refresh</button>
        <a ui-sref="createRequest" class="btn btn-primary"><i class="fa fa-plus-circle"></i> Create Request</a>
    </div>
    <h3>All Requests<small></small></h3>
</div>

<table class="table table-striped table-bordered table-hover" ng-show="!$ctrl.loading">
    <thead>
        <tr>
            <th>RequestID</th>
            <th>Subject</th>
            <th>Create Date</th>
            <th>Created By</th>
        </tr>
    </thead>
    <tbody ng-repeat="req in $ctrl.requests">
        <tr>
            <td>{{req.RequestId}}</td>
            <td><a ui-sref="request.detail({requestId : req.RequestId})">{{req.Subject}}</a></td>
            <td>{{req.CreateDate | date :'short'}}</td>
            <td>{{req.CreatedBy}}</td>
        </tr>
    </tbody>
</table>
<div ng-show="$ctrl.loading" class="text-center">
    Loading...
</div>
